<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="./styles.css">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="all">
        <section class="menu">
            <img src="./imagens/image-coracao.png" alt="Imagem de três corações">
            <header>
                <!-- <img src="./imagens/image-coracao.png" alt="Imagem de três corações"> -->
                <h3 class="menu__title">AluraGeek</h3>
            </header>
        </section>

        <h3 class="produtos__title" id="produtos">Meus Produtos</h3>

        <section class="produtos">
                <div class="produtos__line">
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Stormtrooper.png" alt=""></li>
                        </ul>
                    </div>
    
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Game Boy Classic.png" alt=""></li>
                        </ul>
                    </div>
    
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Stormtrooper.png" alt=""></li>
                        </ul>
                    </div>
    
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Game Boy Classic.png" alt=""></li>
                        </ul>
                    </div>
    
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Stormtrooper.png" alt=""></li>
                        </ul>
                    </div>
    
                    <div class="produtos__box">
                        <ul>
                            <li class="produtos__img"> <img src="./imagens/Game Boy Classic.png" alt=""></li>
                        </ul>
                    </div>
                </div>
        </section>

        <!-- Sessão de Contato -->
        <section class="formcontato">
            <div id="contato" class="formcontato__contato">
                <div class="formcontato__text">
                    <h2 class="formcontato__title">ADICIONAR PRODUTO:</h2>
                    <form class="formcontato__form">
                        <input class="formcontato__input" type="text" id="nome" placeholder="Nome...">
                        <input class="formcontato__input" type="text" id="valor" placeholder="Valor...">
                        <input class="formcontato__input" type="text" id="imagem" placeholder="Imagem...">
                        <!-- <button class="formcontato__botao">Enviar mensagem</button> -->
                    </form>
                </div>
            </div>
        </section>

        <div class="botao">
            <!-- Insira a link para demonstração do projeto no Github e/ou GithubPages -->
                <span class="botao__guardar"><a href=""><button class="experiencia__botao--guardar">Guardar</button></a></span>
                <span class="botao__limpar"><a href=""><button class="experiencia__botao--limpar">Limpar</button></a></span>
        </div>

        <section class="footer">
            <!-- <img src="./imagens/image-coracao.png" alt=""> -->
            <h3 class="logo">AluraGeek</h3>
            <div class="footer__rodape">
                <p>Desenvolvido por Airon Carvalho - 2024</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>

</html>
